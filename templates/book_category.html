<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Comfort Zone</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bookCategory.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">
      <img src="../static/img/study.png" width="30" height="30" class="d-inline-block align-top" alt="">
      ComfortZone
      <button type="submit" class="btn"><a href="/">Home</a></button>
    </a>
    </nav>
    {% for book in books %}
    <div class="card-deck"  style="display: inline-block; vertical-align: top;">
      <div class="card" style="max-width:250px; height:650px;">
        <img src="{{book.img_url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h6 class="card-title">{{book.title}}</h6>
          <p class="card-text">{{book.description}}</p>
          <a href="/book_details/{{book.id}}"><button type="button" class="btn btn-outline-warning">Book Details</button></a>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
