<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/editReview.css">
    <title>Edit Review</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
            <img src="../static/img/study.png" width="30" height="30" class="d-inline-block align-top" alt="">
            ComfortZone
          </a>
          <button type="submit" class="btn"><a href="/">Home</a></button>
        </nav>
    </div>
    <div class="main">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <li>{{message}}</li>
          {% endfor %}
      {% endif %}
      {% endwith %}
      <h3>Edit Review</h3>
      <form action="/update_review/{{review['review_id']}}" method="post">
        <textarea name="content" rows="3" cols="80">{{review.content}}</textarea><br>
        <input type="submit" class="btn btn-outline-warning" value="Edit review">
      </form>
    </div>
    </div>
  </body>
</html>
